stages:
  - build hexo
  - build image
  - deploy

build hexo:
  stage: build hexo
  tags:
    - docker
  image: node:16
  script:
    - npm install
    - npx hexo generate
  artifacts:
    paths:
      - public
    expire_in: 30 mins

build image:
  stage: build image
  tags:
    - docker-builder
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build . -t $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME

deploy:
  stage: deploy
  tags:
    - docker
  image: 
    name: bitnami/kubectl:1.21
    entrypoint: [""]
  environment:
    name: development
    url: https://ray2021.k8s.pdis.dev
  script:
    - DOMAIN=$(echo "$CI_ENVIRONMENT_URL" | awk -F/ '{print $3}')
    - sed -i "s/<DOMAIN>/$DOMAIN/g" .kubernetes.yml
    - sed -i "s/<JOB>/$CI_JOB_ID/g" .kubernetes.yml
    - sed -i "s/<IMAGE>/$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME/g" .kubernetes.yml
    - kubectl create secret docker-registry regcred --docker-server=$CI_REGISTRY --docker-username=$CI_REGISTRY_USER --docker-password=$CI_REGISTRY_PASSWORD
    - kubectl apply -f .kubernetes.yml